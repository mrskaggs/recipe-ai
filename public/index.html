<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .recipe { border: 1px solid #ddd; padding: 15px; margin: 10px 0; background-color: white; border-radius: 5px; }
        .recipe h2 { margin-top: 0; }
        .ingredients, .instructions { margin: 10px 0; }
        .tags { font-style: italic; color: #666; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Recipe Manager</h1>
    <button id="loadRecipes">Load Recipes</button>
    <div id="recipes"></div>
    <script src="app.js"></script>
</body>
</html>
